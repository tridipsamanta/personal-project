<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love Soumi ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2rem;
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 25px;
    }

    button {
      background: #ff4d6d;
      border: none;
      padding: 14px 32px;
      font-size: 1.1rem;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff1e4d;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-700px) scale(1.5); opacity:0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>To My Love ‚ù§Ô∏è Soumi</h1>
    <p>From the day you came into my life,<br>
       everything became more beautiful.<br><br>
       Soumi, I love you endlessly... üíñ</p>
    <button onclick="propose()">Will You Marry Me? üíç</button>
  </div>

  <script>
    function propose(){
      for(let i=0;i<30;i++){
        let heart=document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML="‚ù§Ô∏è";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top="100vh";
        heart.style.fontSize=(20+Math.random()*30)+"px";
        heart.style.animationDuration=(3+Math.random()*3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
      }
      alert("Soumi ‚ù§Ô∏è You are my everything. Will you be mine forever?");
    }
  </script>
</body>
</html>
